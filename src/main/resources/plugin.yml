api-version: '1.20'
prefix: MultiProfile
authors: [ Simzahn ]
description: 'A plugin to allow Players to have mutiple Profiles with seperate Inventories, Health and Location.'
commands:
  profile:
    usage: Please use /profile [list] | [switch <profile>]!
